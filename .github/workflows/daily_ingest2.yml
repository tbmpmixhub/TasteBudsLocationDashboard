name: Daily Ingest2

on:
  schedule:
    - cron: "0 12 * * *"   # 12:00 UTC (6 AM CST)
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Get runner public IP
        id: ip
        run: echo "ip=$(curl -s https://api.ipify.org)" >> $GITHUB_OUTPUT

      - name: Allowlist runner IP for DO Postgres
        run: |
          doctl databases firewalls append ${{ secrets.DO_DB_CLUSTER_ID }} \
            --rule "ip_addr:${{ steps.ip.outputs.ip }}/32"

      - name: Create SFTP key file
        run: |
          echo "${{ secrets.TOAST_SFTP_PRIVATE_KEY }}" > toast_sftp_key
          chmod 600 toast_sftp_key

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Toast SFTP ingest
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_KEY_PATH: toast_sftp_key
          PYTHONUNBUFFERED: 1
        run: |
          python ingest_stores_pt2.py

      - name: Remove allowlist runner IP for DO Postgres
        if: always()
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

          RULE_UUID=$(doctl databases firewalls list ${{ secrets.DO_DB_CLUSTER_ID }} -o json \
            | jq -r '.[] | select(.type=="ip_addr" and .value=="${{ steps.ip.outputs.ip }}/32") | .uuid')

          if [ -n "$RULE_UUID" ] && [ "$RULE_UUID" != "null" ]; then
            doctl databases firewalls remove ${{ secrets.DO_DB_CLUSTER_ID }} --uuid "$RULE_UUID"
            echo "Removed firewall rule UUID: $RULE_UUID"
          else
            echo "No matching firewall rule found for ${{ steps.ip.outputs.ip }}/32"
          fi

      - name: Delete SFTP key file
        if: always()
        run: rm -f toast_sftp_key

