name: Daily Toast Ingest

on:
  schedule:
    - cron: '0 12 * * *'  # 12:00 UTC (6 AM CST)
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---- Allowlist runner's IP in DO Managed DB ----
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Get runner public IP
        id: ip
        run: echo "ip=$(curl -s https://api.ipify.org)" >> $GITHUB_OUTPUT

      - name: Allowlist runner IP for DO Postgres
        run: |
          doctl databases firewalls append ${{ secrets.DO_DB_CLUSTER_ID }} \
            --rule "ip_addr:${{ steps.ip.outputs.ip }}/32"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create SFTP key file
        run: |
          echo "$TOAST_SFTP_PRIVATE_KEY" > toast_sftp_key
          chmod 600 toast_sftp_key
        env:
          TOAST_SFTP_PRIVATE_KEY: ${{ secrets.TOAST_SFTP_PRIVATE_KEY }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run SFTP ingest for all stores
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_KEY_PATH: toast_sftp_key
          PYTHONUNBUFFERED: 1
        run: |
          python -u ingest_stores_pt2.py

      # ---- Cleanup ----
      - name: Remove allowlist runner IP for DO Postgres
        if: always()
        run: |
          doctl databases firewalls remove ${{ secrets.DO_DB_CLUSTER_ID }} \
            --rule "ip_addr:${{ steps.ip.outputs.ip }}/32"

      - name: Delete SFTP key file
        if: always()
        run: rm -f toast_sftp_key
