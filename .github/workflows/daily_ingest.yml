name: Daily Toast Ingest

on:
  # Run file for ingesting Toast data every day at 14:00 UTC (8 AM CST)
  schedule:
    - cron: '0 14 * * *'
  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create SFTP key file
        run: |
          echo "$TOAST_SFTP_PRIVATE_KEY" > toast_sftp_key
          chmod 600 toast_sftp_key
        env:
          TOAST_SFTP_PRIVATE_KEY: ${{ secrets.TOAST_SFTP_PRIVATE_KEY }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run SFTP ingest for all stores
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          # SFTP_KEY_PATH is what your script reads with os.getenv
          SFTP_KEY_PATH: toast_sftp_key
        run: |
          python sftp_ingest_stores.py
      - name: Email on success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "[TasteBuds] Daily ingest SUCCESS - ${{ github.run_number }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            Daily Toast ingest completed successfully.

            Workflow: ${{ github.workflow }}
            Repo: ${{ github.repository }}
            Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "[TasteBuds] Daily ingest FAILED - ${{ github.run_number }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            Daily Toast ingest FAILED.

            Workflow: ${{ github.workflow }}
            Repo: ${{ github.repository }}
            Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
